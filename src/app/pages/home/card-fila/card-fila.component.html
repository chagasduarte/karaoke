<div class="flex">
  <input type="text" class="input_busca" name="busca" id="buscar" [(ngModel)]="busca" />
  <button class="btn" (click)="searchVideo()">Buscar</button>
</div>

<div class="fila">
  <button class="video" *ngFor="let video of videos">
    <div class="titulo">{{ video.snippet.title }}</div>
    <img [src]="video.snippet.thumbnails.default.url" alt=""/>
  </button>
</div>
